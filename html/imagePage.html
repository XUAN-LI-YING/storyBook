<!DOCTYPE html>
<html>
  <head>
    <title>StoryBook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/imagePage.css" />
    <!-- 字體link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Oxygen&family=Roboto+Slab&family=Signika+Negative:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- 中文字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 字型inter -->
  </head>

  <body>
    <iframe id="mainMenu" src="./mainMenu.html"></iframe>

    <div id="progressBar">
      <div class="hollowCircle">
        <p class="blueNum">1</p>
      </div>

      <p class="progressName">故事內容</p>
      <div id="straight"></div>

      <div id="fillCircle">
        <p id="whiteNum">２</p>
      </div>

      <p class="progressName">故事插圖</p>
      <div id="straight"></div>

      <div class="hollowCircle">
        <p class="blueNum">３</p>
      </div>

      <p class="progressName">故事確認</p>
    </div>

    <div id="allContainer">
      <div id="noThing"></div>
      <div id="left-container">
        <div id="left-flex">
          <button type="button" id="finish-btn" value="storyBook">
            完成預覽
          </button>
          <div id="page_container">
            <button type="button" class="page-btn">封面封底</button>
            <button type="button" class="page-btn">第1頁</button>
            <button type="button" class="page-btn">第2頁</button>
          </div>
          <button type="button" id="addPage-btn">+</button>
        </div>
      </div>
      <div id="right-container">
        <div id="top_right-container">
          <p id="pageName">封面封底</p>

          <!--產出的圖片文字-->
          <div id="storybook-content">
            <div id="image-container">
              <img id="image" src="../picture/storyPicContainer3.png" alt="" />

              <!-- <img id="image"
                        src=" https://cdn.discordapp.com/attachments/1104750564555886632/1138833164266127501/qq11_a_boy_laughing_on_the_beach_8k___0998489627882611___1171866a-bd39-4a1b-b624-ba8bd5d7ae9e.png"
                        alt=""> -->
              <span id="bookTitle">我是書名</span>
            </div>

            <div id="text-container">
              <p id="image_text">Showing story picture and content soon.</p>
            </div>
          </div>

          <!-- cover顏色 -->
          <div id="visualEditing">
            <div id="bookNameCss">
              <!-- <p>書名</p> -->

              <label for="colorWell">書名顏色</label>
              <input
                type="color"
                value="#ff0000"
                id="colorWell"
                class="colorChang"
              />

              <label for="textSize">文字大小</label>
              <input type="number" id="textSize" value="23" />

              <label>位置</label>
              <button onclick="moveText('left')">左移</button>
              <button onclick="moveText('right')">右移</button>
              <button onclick="moveText('up')">上移</button>
              <button onclick="moveText('down')">下移</button>
            </div>

            <div id="backCoverCss">
              <label for="colorWell">封底背景顏色</label>
              <input
                type="color"
                value="#ff0000"
                id="colorWell2"
                class="colorChang"
              />

              <label for="colorWell">文字顏色</label>
              <input
                type="color"
                value="#ff0000"
                id="colorWell3"
                class="colorChang"
              />
            </div>
          </div>

          <div id="chang_with_page">
            <!-- 故事書名稱 -->
            <div id="bookName_contain">
              <label for="bookName">故事名稱</label>
              <br />
              <input type="text" id="bookName" value="" />
              <!--<input id="bookName">-->
            </div>

            <!-- 故事書書背文字 -->
            <div id="backCover_contain">
              <label for="backCoverText">故事標語</label>
              <br />
              <input type="text" id="backCoverText" />
              <!--<input id="bookName">-->
            </div>

            <!-- 圖片文字描述 -->
            <div id="textPrompt_contain">
              <label for="text-prompt">故事內容</label>
              <br />
              <textarea id="text-prompt"></textarea>
            </div>
          </div>
        </div>

        <!--產圖填寫表單-->
        <form id="allForm">
          <!-- 隨頁面不同改變 -->

          <!--圖片形容-->
          <div id="picture_container">
            <div id="picture_style">
              <!--圖片風格-->

              <p>插圖風格(複選)</p>
              <div id="style_inner">
                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Watercolor"
                    name="picture-style"
                    value="Watercolor、"
                    checked="checked"
                  />
                  <label for="Watercolor">水彩</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Pen and Ink"
                    name="picture-style"
                    value="Pen and Ink、"
                  />
                  <label for="Pen and Ink">鋼筆畫</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Manga"
                    name="picture-style"
                    value="Manga、"
                  />
                  <label for="Manga">日本漫画</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Pop Art"
                    name="picture-style"
                    value="Pop Art、"
                  />
                  <label for="Pop Art">流行藝術</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Hand Drawing"
                    name="picture-style"
                    value="Hand Drawing、"
                  />
                  <label for="Hand Drawing">手繪</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Fantasy Art"
                    name="picture-style"
                    value="Fantasy Art、"
                  />
                  <label for="Fantasy Art">幻想藝術</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Pastel"
                    name="picture-style"
                    value="Pastel、"
                  />
                  <label for="Pastel">粉彩</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Woodcut"
                    name="picture-style"
                    value="Woodcut、"
                  />
                  <label for="Woodcut">木刻</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Minimalism"
                    name="picture-style"
                    value="Minimalism、"
                  />
                  <label for="Minimalism">極簡主義</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Oil Painting"
                    name="picture-style"
                    value="Oil Painting、"
                  />
                  <label for="Oil Painting">油畫</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Cartoon"
                    name="picture-style"
                    value="Cartoon、"
                  />
                  <label for="Cartoon">卡通</label>
                </div>
                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Line Drawing"
                    name="picture-style"
                    value="Line Drawing、"
                  />
                  <label for="Line Drawing">線描</label>
                </div>

                <div class="style_input" class="style_input">
                  <input
                    type="checkbox"
                    id="Chinese Painting"
                    name="picture-style"
                    value="Chinese Painting、"
                  />
                  <label for="Chinese Painting">中國畫</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Digital Illustration"
                    name="picture-style"
                    value="Digital Illustration、"
                  />
                  <label for="Digital Illustration">數位插圖</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Classicism"
                    name="picture-style"
                    value="Classicism、"
                  />
                  <label for="Classicism">古典主義</label>
                </div>

                <div class="style_input">
                  <input
                    type="checkbox"
                    id="Abstract Art"
                    name="picture-style"
                    value="Abstract Art、"
                  />
                  <label for="Abstract Art">抽象主義</label>
                </div>

                <div class="style_input" id="else">
                  <label for="elseStyle">其他：</label>
                  <input type="text" id="elseStyle" value="" />
                </div>
              </div>
            </div>

            <div id="rollStyle">
              <div id="rollTitle">
                <p>角色樣貌與穿著</p>
                <button type="button" id="rollBtn">+</button>
              </div>
              <div class="roll">
                <label for="roll1">角色 1</label>
                <textarea type="text" id="roll1" value=""></textarea>
              </div>
              <div class="roll">
                <label for="roll2">角色 2</label>

                <textarea id="roll2" value=""></textarea>
              </div>
            </div>

            <div id="sameTextarea">
              <div id="rollAction">
                <p>角色們在做什麼</p>
                <textarea value=""></textarea>
              </div>
              <div id="scene">
                <p>場景樣貌</p>
                <textarea value=""></textarea>
              </div>
            </div>
          </div>

          <button type="button" id="start-btn">儲存並生成圖片</button>
        </form>
      </div>
    </div>
    <!-- <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script> -->
    <script src="../js/imagePage.js"></script>
    <script src="../js/localStorage.js"></script>
  </body>
</html>
