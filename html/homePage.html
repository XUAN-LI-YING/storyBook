<!DOCTYPE html>
<html>

<head>
    <title>Bedtime story in time</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type="text/css" href="../css/homePage.css">
   
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto+Slab&family=Signika+Negative:wght@600;700&display=swap"
        rel="stylesheet">
    <!--  -->
</head>

<body>
    <div id="top">
        <p id="logo">Bedtime Stories</p>
        <p class="top-btn">About</p>
        <p class="top-btn">Example</p>
        <p class="top-btn">Platform</p>
        <div id="user">
            <i class='fa fa-user'></i>
            <p id="userName">LI YING-XUAN</p>
        </div>

    </div>

    <div id="mainPicture">
        <img src="../PicHomePage/HomeMainPic.png" alt="mainPicture">
        <button id="startBtn" onclick="javascript:location.href='../html/contentPage.html'">Get Start</button>
    </div>

    <div>

        <div class="storyContainer">
            <P class="title">My Story</P>
            <div class="storyInner">

                <div class="pre">
                    <i class="fa fa-chevron-left" style="color: rgb(131, 78, 78); font-size :40px;"></i>
                </div>

                <div class="storyBook">
                    <p class="number">1</p>
                    <img src="../PicHomePage/story1.png" alt="Are we still friends ?">
                    <p>Are we still friends ?</p>
                </div>

                <div class="storyBook">
                    <p class="number">2</p>
                    <img src="../PicHomePage/story2.png" alt="Make friends on my own">
                    <p>Make friends on my own</p>
                </div>

                <div class="storyBook">
                    <p class="number">3</p>
                    <img src="../PicHomePage/story3.png" alt="Little mouse's fantasy adventure">
                    <p>Little mouse's fantasy adventure</p>
                </div>

                <div class="storyBook">
                    <p class="number">4</p>
                    <img src="../PicHomePage/story4.png" alt="Happy school day">
                    <p>Happy school day</p>
                </div>

                <div class="next">
                    <i class="fa fa-chevron-right" style="color: rgb(131, 78, 78); font-size :40px;"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/homePage.js"></script>

</body>

</html>
